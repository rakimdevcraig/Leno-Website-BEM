<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Leno App | Health & Productivity</title>
  </head>
  <body>
    <navbar class="navbar">
      <div class="navbar__container container">
        <div class="navbar__logo">
          <img src="./images/logo.svg" alt="Leno logo" />
        </div>
        <div class="navbar__menu">
          <ul class="navbar__menu-list">
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#">Home</a>
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#features">Features</a>
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#preview">Previews</a>
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#details">Details</a>
            </li>
            <li class="navbar__menu-item">
              <a class="navbar__menu-link" href="#download">Download</a>
            </li>
            <li>
              <a href="#" class="navbar__menu-link--primary">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#" class="navbar__menu-link--primary"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- Mobile Menu & Hamburger Button-->
        <div class="navbar__mobile-menu">
          <div class="navbar__mobile-menu-toggle">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
          <!-- Mobile Menu items -->
          <div class="navbar__mobile-menu-items">
            <ul class="navbar__mobile-menu-list">
              <li class="navbar__mobile-menu-item">
                <a class="navbar__mobile-menu-link" href="#">Home</a>
              </li>
              <li class="navbar__mobile-menu-item">
                <a class="navbar__mobile-menu-link" href="#features"
                  >Features</a
                >
              </li>
              <li class="navbar__mobile-menu-item">
                <a class="navbar__mobile-menu-link" href="#preview">Previews</a>
              </li>
              <li class="navbar__mobile-menu-item">
                <a class="navbar__mobile-menu-link" href="#details">Details</a>
              </li>
              <li class="navbar__mobile-menu-item">
                <a class="navbar__mobile-menu-link" href="#download"
                  >Download</a
                >
              </li>
              <li>
                <a href="#" class="navbar__mobile-menu-link--primary">
                  <i class="fa-brands fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" class="navbar__mobile-menu-link--primary"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </navbar>
    <!-- Hero Section -->
    <header class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title">
            Your
            <span class="hero__title--primary">Productivity</span> Assistant
          </h1>
          <p class="hero__description">
            Boost your productivity and improve your health with Leno - the
            all-in-one app for developers and creators
          </p>
          <div class="hero__buttons">
            <a class="hero__button btn" href="#"
              ><i class="fa-brands fa-apple"></i> For Apple</a
            >
            <a class="hero__button btn"
              ><i class="fa-brands fa-android"></i> For Android</a
            >
          </div>
        </div>
        <div class="hero__image">
          <img src="./images/header-smartphones.png" alt="leno phone app" />
        </div>
      </div>
    </header>

    <script src="./js/index.js"></script>
  </body>
</html>
